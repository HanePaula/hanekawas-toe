<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <title>Hanekawa's Toe</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-icone">
                <img class="icone-imagem" src="assets/hanekawastoes.webp" alt="Busto da Hanekawa séria">
                <p class="icone-texto">Hanekawa's Toe</p>
            </div>
        </nav>
    </header>

    <main>
        <div class="tabuleiro">
            <div class="linha" id="linha1">
                <div class="bloco"></div>
                <div class="bloco"></div>
                <div class="bloco"></div>
            </div>

            <div class="linha" id="linha2">
                <div class="bloco"></div>
                <div class="bloco"></div>
                <div class="bloco"></div>
            </div>

            <div class="linha" id="linha3">
                <div class="bloco"></div>
                <div class="bloco"></div>
                <div class="bloco"></div>
            </div>
        </div>

        <div class="div-placar">
            <div class="placar">
                <div class="jogador">
                    <div class="jogador-info">
                        <div class="mensagem-turno" data-vez="sim">Your turn!</div>
                        <div class="jogador-numero">Player 1</div>
                    </div>

                    <p class="numero-vitorias">0</p>
                </div>

                <div class="jogador">
                    <div class="jogador-info">
                        <div class="mensagem-turno" data-vez="não">Your turn!</div>
                        <div class="jogador-numero">Player 2</div>
                    </div>
                    
                    <p class="numero-vitorias">0</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
