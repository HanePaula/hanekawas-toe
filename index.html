<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <title>Hanekawa's Toe</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-icone">
                <img class="icone-imagem" src="assets/hanekawastoes.webp" alt="Busto da Hanekawa séria">
                <p class="icone-texto">Hanekawa's Toe</p>
            </div>
        </nav>
    </header>

    <main>
        <div class="tela-de-vitoria" id="apresentacao">Hanekawa's Toe</div>
        <div class="overlay" id="overlay"></div>
        <button class="jogar-novamente" id="jogar">PLAY</button>
        <button class="jogar-novamente" id="jogar-novamente">PLAY AGAIN</button>
        <div class="tabuleiro" id="tabuleiro">
            <div class="linha" id="linha1">
                <div class="bloco" data-cheio=""></div>
                <div class="bloco" data-cheio=""></div>
                <div class="bloco" data-cheio=""></div>
            </div>

            <div class="linha" id="linha2">
                <div class="bloco" data-cheio=""></div>
                <div class="bloco" data-cheio=""></div>
                <div class="bloco" data-cheio=""></div>
            </div>

            <div class="linha" id="linha3">
                <div class="bloco" data-cheio=""></div>
                <div class="bloco" data-cheio=""></div>
                <div class="bloco" data-cheio=""></div>
            </div>
        </div>

        <audio id="musica">
            <source src="assets/hanekawa-song.mp3" type="audio/mpeg">
        </audio>

        <div class="div-placar">
            <div class="placar">
                <div class="jogador">
                    <div class="jogador-info">
                        <div class="mensagem-turno" data-vez="sim">Your turn!</div>
                        <div class="jogador-numero">Player 1</div>
                        <img class="jogador-mugshot" id="hanekawa-mugshot" src="assets/hanekawa-mugshot.png" alt="Perfil da Tsubasa Hanekawa">
                    </div>

                    <p class="numero-vitorias" id="vitorias-1">0</p>
                </div>

                <div class="jogador">
                    <div class="jogador-info">
                        <div class="mensagem-turno" data-vez="não">Your turn!</div>
                        <div class="jogador-numero">Player 2</div>
                        <img class="jogador-mugshot" src="assets//black-hanekawa-mugshot.png" alt="Perfil da Black Hanekawa">
                    </div>
                    
                    <p class="numero-vitorias" id="vitorias-2">0</p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
